<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    div {
      border:10px solid green;
      font-size:60px;
    }
    /*미디어 쿼리, 반응형 웹을 만드는 용*/
    /*screen width > 800px, 화면크기가 800픽셀보다 크면 display:none*/
    @media(min-width:800px) {
      div {
        display:none;
      }
    }
  </style>
  <body>
    <div>
      Responsive
    </div>
  </body>
</html>
